<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>click the following button to generate your password</h1>
      <p>please enter your required password length:</p>
      <input
        type="number"
        min="4"
        max="20"
        placeholder="4-20 only"
        id="requiredLength"
      />
      <p>
        to keep your password safe we suggest you the minimum requirement is 4
      </p>
      <p>
        to help you remember your password we suggest you the max password
        length is 20
      </p>
      <button id="butt" onclick="generate()">Generate Password</button>
      <br /><br />
      <label for="passwordplace">Your Password Is: </label>
      <input type="text" id="passwordplace" />
      <br /><br />
      <button onclick="copyfunc()">Copy Password</button>
    </div>
  </body>
</html>
